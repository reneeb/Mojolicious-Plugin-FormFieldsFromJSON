name    = Mojolicious-Plugin-FormFieldsFromJSON
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = https://github.com/reneeb/Mojolicious-Plugin-FormFieldsFromJSON
bugtracker.web = https://github.com/reneeb/Mojolicious-Plugin-FormFieldsFromJSON/issues
repository.url = https://github.com/reneeb/Mojolicious-Plugin-FormFieldsFromJSON.git
repository.web = https://github.com/reneeb/Mojolicious-Plugin-FormFieldsFromJSON
repository.type = git

[Prereqs]
perl = 5.010
Mojolicious = 5.67
Mojo::File = 0
